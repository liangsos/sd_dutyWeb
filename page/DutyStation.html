<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>山东省水情值班系统</title>
    <link href="../lib/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 适应IE9以及以下版本-->
    <!--[if lt IE 9]>
        <script src="../Scripts/html5shiv.js"></script>
        <script src="../Scripts/respond.js"></script>
    <![endif]-->
    <script src="../lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
    <script src="../lib/jquery-dataTables/jquery.dataTables.js" type="text/javascript"></script>
    <script src="../lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="../lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
    <script src="../lib/jquery.dateFormat.js" type="text/javascript"></script>
    <script src="../lib/TableFreeze.js" type="text/javascript"></script>
    <script src="../lib/webservice.js" type="text/javascript"></script>
    <script src="../lib/common.js" type="text/javascript"></script>

    <link href="../lib/jquery-dataTables/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <link href="../css/duty_style.css" rel="stylesheet" type="text/css" />
    <script src="../lib/pinyin.js" type="text/javascript"></script>
    <script src="../js/dutyStation.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            //子页未登陆跳转登陆页
            var _duty_login = "<%=_duty_login%>";

            if (_duty_login == "0") {
                window.parent.toLogin();
            }
            //当前登陆人员
            var _duty_user_name = "<%=_duty_user_name%>";
            //当前值班人员
            var _duty_today = "<%=_duty_today%>";
            window.parent.updLoginUser(_duty_user_name, _duty_today);
        });
    </script>  
</head>
<body>
    <div class="form-inline" style="margin-bottom: -32px;">
        <div class="control-group" style="margin: 4px 0px 2px 0px;">
            <label class="control-label">类型</label>
            <select id="listType" class="form-control">
                <option value="1">水情-主要站点</option>
                <option value="2">雨情-主要站点</option>
                <option value="3">水情-超警过滤站点</option>
            </select>
            <button id="btnSearch" class="btn btn-info btn-color"><span class='fa fa-search'></span>&nbsp;&nbsp;查询</button>
        </div>
    </div>

    <table id="stationTable" class="table table-hover btn-table">
        <thead>
            <tr>
                <th>id</th>
                <th class="table-header">站码</th>
                <th class="table-header">站名</th>
                <th style="width: 65px;" class="table-header">操作</th>
            </tr>
        </thead>
    </table>

    <div style="width: 485px; position: absolute; right: 0; top: 34px; padding: 27px 25px 0px 0px;">
        <div style="width: 220px; float: left;">
            <label>待选站(单击站点选中)</label>
            <div class="form-inline form-group" style="margin: 8px 0px;">
                <label class="control-label">模糊查询</label>
                <input id="txtName" type="text" class="form-control" style="width: 160px;" title="支持站码、站名、拼音码模糊查询" />
            </div>
            <ul id="ulNot" class="ul-station">
            </ul>
        </div>
        <div style="float: left; width: 20px; height: 400px; vertical-align: central">
            <div style="width: 0; height: 235px;"></div>
            <i class="fa fa-arrow-left fa-2x"></i><i class="fa fa-arrow-right fa-2x"></i>
        </div>
        <div style="width: 220px; float: left;">
            <label style="margin: 47px 0px 8px 0px;">已选站(单击站点取消)</label>
            <ul id="ulYes" class="ul-station">
            </ul>
        </div>
        <div class="form-inline form-group" style="text-align: right;">
            <label class="errorInfo"></label>
            <button id="btnSave" class="btn btn-info btn-color" style="margin: 0px 5px;"><span class='fa fa-plus'></span>&nbsp;&nbsp;批量保存</button>
        </div>
    </div>
</body>
</html>
