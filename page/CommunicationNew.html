<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>山东省水情值班系统</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
</head>
<style type="text/css">
    .plus-minus .layui-input-block {
        position: relative;
    }

    .plus-minus input {
        position: absolute;
        top: 0px;
        left: 0px;
        text-align:
            center;
    }

    .plus-minus button:nth-of-type(1) {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
    }

    .plus-minus button:last-child {
        position: absolute;
        top: 0px;
        right: 0px;
        height: 100%;
    }

    .layui-btn-normal {
        background-color: rgb(60, 141, 188);
    }
</style>

<body>
    <div class="layui-layout">
        <div class="layui-side" style="background-color: #F6F6F6;">
            <div class="layui-side-scroll">
                <!--左侧树形菜单-->
                <div class="layui-nav-tree layui-nav-side" id="cityTree">
                </div>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div id="tableDiv" style="padding: 15px;">
                <table id="comTable" lay-filter="comTable">
                    
                </table>
            </div>
        </div>
    </div>

    <div id="editPanel" style="display:none; width: 400px;">
        <form class="layui-form" lay-filter="communicationForm">
            <div class="layui-form-item" style="margin-top: 15px;">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input id="name" name="name" type="text" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!--<div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input id="unit" name="unit" type="text" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input id="position" name="position" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input id="tel" name="tel" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input id="phone" name="phone" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="plus-minus">
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input data-step="1" data-maxvalue="" data-minvalue="1" id="sort" name="sort" type="text"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: right;">
                    <button class="layui-btn" style="background-color: rgb(60, 141, 188);" lay-submit
                        lay-filter="formSave">保存</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/html" id="toolbarForCom">
        <div>
            <button class="layui-btn layui-btn-sm" style="background-color: rgb(60, 141, 188);"
                lay-event="add">新增</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <button id="editBtn" class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
        <button id="delBtn" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
    </script>
</body>
<script src="../lib/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../lib/jquery.cookie.min.js"></script>
<script src="../lib/jquerysession.js" type="text/javascript"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../api/baseApi.js"></script>
<script src="../lib/webservice.js" type="text/javascript"></script>
<script src="../js/numAddOrSubchl.js"></script>
<script src="../js/communicationNew.js"></script>

</html>
