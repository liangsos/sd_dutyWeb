			<!-- 时间 -->
			<div class="timebox fc r">
				<script type="text/javascript" src="lib/show_date.js?type=1"></script>
			</div>

							<ul id="emailUl"></ul>
							<ul class="mat" id="matUl11">
							</ul>
						</div>
					</div>
					<script type="text/javascript">jQuery(".slideTxtBox").slide({effect:"leftLoop",delayTime:300});</script>
				</div>

						<h2 class="l"><img src="images/icon_notice.png"><b class="fc">系统公告</b></h2>
						<a href="page/DocList.html?id=4" class="r">查看更多></a>

					<ul id="annoUl">
						<!-- <li><a href="#"><b>·</b><span>测试公告1</span></a></li>
						<li><a href="#"><b>·</b><span>测试公告2</span></a></li>

		<div class="link_more fix">
			<h3>【友情链接】</h3>
			<div class="r" style=" width: 1100px;">
				<select  onchange=mbar(this) name="select">
					<option>各省市政府网站</option>
				</select>

				<select  onchange=mbar(this) name="select">
					<option>省内其他网站</option>
				</select>

				<select  onchange=mbar(this) name="select">
					<option>各市政府网站</option>
				</select>

				<select  onchange=mbar(this) name="select">
					<option>乡镇办事处网站</option>
				</select>
			</div>

			<script type="text/javascript">
				function mbar(sobj) {
					var docurl =sobj.options[sobj.selectedIndex].value;
					if (docurl != "") {
						open(docurl,'_blank');
						sobj.selectedIndex=0;
						sobj.blur();
					}
				}
			</script>
		</div>
